{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Equacao 2 Grau</title>
</head>
<body>
    {% block content %}
    <!-- Fazer uma tabela para adicionar os parametros  da equação-->
    <div class="container text-center">
        <header>
            <h4>Digite os coeficientes da equação do segundo grau</h4>
        </header>
        <table class="table table-striped">
            <!-- tr = row, td - column-->
            <tr>
                <td>
                    <label for="a">a</label>
                    <input id="a" type="number" name="a"/>
                </td> 
            </tr>        
            <tr>
                <td>
                    <label for="b">b</label>
                    <input id="b" type="number" name="b"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="a">c</label>
                    <input id="c" type="number" name="c"/>
                </td>
            </tr>        
        </table>
        <button onClick="onclik_btn_calcular()" id="btn-calcular" class="btn btn-primary btn-lg">Calcular</button>
        <p onClick="onclik_btn_calcular()" id="calcular-resultado"> Defina os parâmetros da função </p>

        <script>
            function onclik_btn_calcular(){
                var a = document.getElementById("a").value
                var b = document.getElementById("b").value
                var c = document.getElementById("c").value
                var equacao = "y = " + a + "x²" + "+" + b + "x" + "+" + c
                console.log(equacao)
                document.getElementById("calcular-resultado").innerHTML = "As raizes da equação: " + equacao + " são:"
            }
        </script>
    {% endblock %}
    </div>
</body>
</html>
