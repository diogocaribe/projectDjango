<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Calculadora </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container container-fluid p-4">
        <!-- container-fluid ocupar toda a janela 
            p = padding => borda
        -->
        <header class="row" style="background-color: rgb(176, 206, 231); height: 15vh;">
            <div class="d-flex justify-content-between align-items-center p-3 border">
                <h1 class="m-0"> Calculadora </h1>
                <h5 class="m-0"> ByDiogoCarib√©</h5>
            </div>
        </header>
        <div class="row align-content-center" style="background-color: rgb(231, 233, 235); height: 67vh;">
            <!-- Local para adicionar a calculadora -->
            {% block content %}
            {% endblock %}
        </div>
        <footer class="row align-content-center m-0" style="background-color: aliceblue; height: 10vh;">
            <h5 class="border text-end m-0"> Footer </h5>
        </footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
